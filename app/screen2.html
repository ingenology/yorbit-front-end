<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
        <link rel="apple-touch-icon" sizes="57x57" href="images/apple-touch-icon-57x57.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="76x76" href="images/apple-touch-icon-76x76.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png" />
        <link rel="apple-touch-icon" sizes="120x120" href="images/apple-touch-icon-120x120.png" />
        <link rel="apple-touch-icon" sizes="144x144" href="images/apple-touch-icon-144x144.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="images/apple-touch-icon-152x152.png" />
        <!-- build:css styles/vendor.css -->
        
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/spectrum/spectrum.css">
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/styles.css -->
        <link rel="stylesheet" href="styles/styles.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

        <link href='http://fonts.googleapis.com/css?family=Questrial|Source+Sans+Pro:300,400,600,700,400italic|Permanent+Marker|Playfair+Display:400,700,400italic|Lobster|Rokkitt:400,700|Yanone+Kaffeesatz:400,700|Indie+Flower|Special+Elite|Changa+One:400,400italic' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCI_cLTI5OPo5B7Nrcm5AKRKcGsKkTLOCI"></script>

    </head>
    <body class="create">
        <!--[if lt IE 10]>
            <div class="browser-check">
                You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
            </div>
        <![endif]-->
        <header class="yorbit-application">
            <div class="container">
                <div class="logo">
                    <a href="/">
                        <img src="/images/logo.png" alt="Yorb.it" title="Yorb.it Logo" />
                    </a>
                </div>
                <div class="navigation-button">
                    <img src="/images/menu_button.png" />
                </div>
            </div>
        </header>
        <div class="container yorbit-application">
            <div class="application">
                <div class="map-holder">
                    <div id="map"></div>
                    <div id="map-content">
                        <div class="background"></div>
                    </div>
                </div>
                <div class="tools">
                    <form action="" method="post" id="map-creation">
                        <div class="item type">
                            <div class="title">
                                Type
                                <div class="icon"></div>
                            </div>
                            <div class="content">
                                <div class="row1">
                                    <div class="buttons">
                                        <div class="button active" data="regular">
                                            Regular
                                        </div>
                                        <div class="button" data="bold">
                                            Bold
                                        </div>
                                        <div class="button" data="italic">
                                            Italic
                                        </div>
                                    </div>
                                </div>
                                <div class="row2">
                                    <!--
                                    <div class="button-group">
                                        <div class="button left active" data="left-aligned"></div>
                                        <div class="button center" data="center-aligned"></div>
                                        <div class="button right" data="right-aligned"></div>
                                    </div>
                                    -->
                                    <select class="font-select" id="font-select">
                                        <option value="'Changa One', cursive">Changa One</option>
                                        <option value="'Indie Flower', cursive">Indie Flower</option>
                                        <option value="'Lobster', cursive">Lobster</option>
                                        <option value="'Permanent Marker', cursive">Permanent Marker</option>
                                        <option value="'Playfair Display', serif">Playfair Display</option>
                                        <option value="'Questrial', sans-serif">Questrial</option>
                                        <option value="'Rokkitt', serif">Rokkitt</option>
                                        <option value="'Source Sans Pro', sans-serif" selected>Source Sans Pro</option>
                                        <option value="'Special Elite', cursive">Special Elite</option>
                                        <option value="'Yanone Kaffeesatz', sans-serif">Yanone Kaffeesatz</option>
                                    </select>
                                    <input class="color-select" id="text_color_picker" />
                                </div>
                                <div class="row3">
                                    <div class="slider-group">
                                        <div class="label left">A</div>
                                        <div class="bar_slider"></div>
                                        <input type="hidden" name="textSize" id="textsize" />
                                        <div class="label right">A</div>
                                    </div>
                                </div>
                                <div class="row4">
                                    <textarea name="messageIn" id="messageIn" placeholder="Please type here to edit your text."></textarea>
                                </div>
                                <div class="row5">
                                    <div class="button left" id="add_text">
                                        Add
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="item objects">
                            <div class="title">
                                Objects
                                <div class="icon"></div>
                            </div>
                            <div class="content">
                                <div class="row1">
                                    <div class="square" id="add_square"></div>
                                    <div class="circle" id="add_circle"></div>
                                    <div class="buttons">
                                        <div class="button delete" id="delete_shape">
                                            Delete
                                        </div>
                                        <input class="button color-picker" id="shape_color_picker" />
                                    </div>
                                </div>
                                <div class="row2">
                                    <div class="slider-group width">
                                        <div class="label left"></div>
                                        <div class="bar_sliderW"></div>
                                        <div class="label right"></div>
                                    </div>
                                    <div class="slider-group height">
                                        <div class="label left"></div>
                                        <div class="bar_sliderH"></div>
                                        <div class="label right"></div>
                                    </div>
                                    <div class="slider-group scale">
                                        <div class="label left"></div>
                                        <div class="bar_sliderS"></div>
                                        <div class="label right"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="item patterns">
                            <div class="title">
                                Patterns
                                <div class="icon"></div>
                            </div>
                            <div class="content">
                                <div class="row1">
                                    <div class="square circles"></div>
                                    <div class="square squares"></div>
                                    <div class="square stripes"></div>
                                </div>
                                <div class="row2">
                                    <div class="slider-group opacity">
                                        <div class="label left"></div>
                                        <div class="bar_slider"></div>
                                        <div class="label right"></div>
                                    </div>
                                </div>
                                <div class="row3">
                                    <div class="button delete" id="delete-pattern">
                                        Delete
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="btn btn-small pull-right disable disabled" id="disable-canvas">
                            Show Canvas
                        </div>
                        <div class="btn btn-primary btn-skinny pull-right save" id="save-map">
                            Save &amp; Publish
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="ajax-loader">
            <div class="graphic"></div>
        </div>

        <div class="disclaimer">
             <div class="container">
                <div class="logo">
                    <a href="/">
                        <img src="/images/logo.png" alt="Yorb.it" title="Yorb.it Logo" />
                    </a>
                </div>
                <h2>Your current screen size is not large enough to support this application. Make your screen larger or view this on a different device.</h2>
                <a class="btn btn-transparent btn-skinny" href="#">
                    Go Back
                </a>
            </div>
        </div>

        <div class="overlay overlay-door yorbit-application">
            <div class="close_button">
                <a href="#" class="close_navigation overlay-close" onclick="return false;">X</a>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/screen2.html">Create a Map</a></li>
                </ul>
            </nav>
        </div>

        <script type="text/javascript">
            var urlIn = 'http://map1.vis.earthdata.nasa.gov/wmts-webmerc/MODIS_Terra_CorrectedReflectance_TrueColor',
                googleLevel = 'GoogleMapsCompatible_Level9',
                zoomMax = 9,
                mapTypeName = 'MODIS_Terra_CorrectedReflectance_TrueColor',
                mapLatitude = 39.0997265,
                mapLongitude = -94.5785667;

            var dateIn = '2014-04-13';
        </script>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/jquery-ui/ui/jquery-ui.js"></script>
        <script src="../bower_components/retina.js/dist/retina.js"></script>
        <script src="../bower_components/spectrum/spectrum.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-4835735-14');ga('send','pageview');
        </script>

        <!-- build:js scripts/plugins.js -->
        <script src="scripts/classie.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/scripts.js -->
        <script src="scripts/scripts.js"></script>
        <!-- endbuild -->
</body>
</html>
